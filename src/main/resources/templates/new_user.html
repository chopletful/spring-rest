<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="menu1" th:fragment="newuser" class="pl-0 pr-0 tab-pane fade border bg-white rounded">
    <nav class="navbar navbar-default bg-light mr-0 ml-0 border">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand disables text-dark text-style-bold" href="#">Add new user</a>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <form action="#" id="New_User_Form"  class="ml-auto mr-auto d-flex flex-column justify-content-center align-items-center col-5">
<!--            <div class="form-group">-->
<!--                <label for="id" class="d-flex justify-content-center font-weight-bold">id</label>-->
<!--                <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="Enter id">-->
<!--            </div>-->
            <div class="form-group">
                <label for="fn" class="d-flex justify-content-center font-weight-bold">firstName</label>
                <input type="text"  class="form-control" id="fn" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="ln" class="d-flex justify-content-center font-weight-bold">lastname</label>
                <input type="text"  class="form-control" id="ln" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="ag" class="d-flex justify-content-center font-weight-bold">age</label>
                <input type="text"  class="form-control" id="ag" placeholder="Enter age">
            </div>
            <div class="form-group">
                <label for="log" class="d-flex justify-content-center font-weight-bold">Email</label>
                <input type="text"  class="form-control" id="log" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pwd" class="d-flex justify-content-center font-weight-bold">Password</label>
                <input type="password"  class="form-control" id="pwd" placeholder="Enter password">
            </div>

            <label><b>Role</b>
                <select multiple size="2" name="select_role" class="form-control"
                        id="selectRole1">
                    <option name="ROLE_ADMIN" value="1">ADMIN</option>
                    <option name="ROLE_USER" value="2" selected="selected">USER</option>
                </select>
            </label>
            <button type="submit" class="d-flex justify-content-center btn btn-success">Add new user</button>
        </form>
    </div>
</div>
</body>
</html>
